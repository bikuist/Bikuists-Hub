            position: absolute; /* Position relative to the body */

            width: 100%;

        .sidebar {

            justify-content: center; /* Center the icon within the link area */
            width: 50px; /* Square area for icon */
            height: 50px; /* Square area for icon */
            margin-bottom: 0.5rem; /* Adjusted margin */
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            text-decoration: none;
            color: var(--text-color); /* Ensure icon color is light grey */
        }

        .sidebar-link:hover {
            background-color: var(--accent-hover-color); /* Lighter dark grey hover background */
        }

        .sidebar-link i {
            display: inline-block; /* Ensure icon is visible */
            margin-right: 0; /* No margin needed as there's no text */

        .sidebar-link span {

        .main-content {

            left: 0;
            width: 100%;
            height: 100%;

        /* Responsive adjustments for smaller screens */

        // Function to get a random text from the array
        function getRandomText() {
            const randomIndex = Math.floor(Math.random() * randomTexts.length);
            return randomTexts[randomIndex];
        }

        // Function to update the text content of the paragraph
        function updateRandomText() {
            const randomTextElement = document.getElementById('random-text');
            if (randomTextElement) {
                randomTextElement.textContent = getRandomText();
            }
        }

        // Particle animation script
        function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 60; // Increased particle count
            const baseSpeed = 0.7; // Slightly increased base speed for more spread
            const repulsionStrength = 0.05; // How strongly particles repel from mouse

            // Mouse object to store coordinates and repulsion radius
            const mouse = {
                x: null,
                y: null,
                radius: 100 // Radius around mouse where particles repel
            };

            // Set canvas dimensions to fill the window
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // Function to reset/reinitialize a particle to a random position and direction
            // This is called when a particle is first created or needs to be re-spawned
            function resetParticle(particle) {
                // Always spawn from a random position across the entire canvas
                particle.x = Math.random() * canvas.width;
                particle.y = Math.random() * canvas.height;

                // Random direction
                const angle = Math.random() * Math.PI * 2; // Full 360-degree random angle
                particle.dx = Math.cos(angle) * baseSpeed;
                particle.dy = Math.sin(angle) * baseSpeed;

                particle.alpha = 0; // Start invisible
                particle.fadeDelay = Math.random() * 150; // New random delay in frames
                particle.fadeCounter = 0;
                particle.state = 'FADING_IN_DELAY'; // Restart fade-in sequence
                particle.alphaSpeed = Math.random() * 0.01 + 0.005;
                particle.shimmerDirection = 1;
            }

            // Particle constructor
            function Particle() {
                this.radius = Math.random() * 2 + 1;
                resetParticle(this); // Initialize particle by resetting it
            }

            // Draw particle
            Particle.prototype.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = `rgba(245, 245, 245, ${this.alpha})`; // Light grey color with transparency
                ctx.fill();
            };

            // Update particle position and shimmer
            Particle.prototype.update = function() {
                // Handle fade-in delay
                if (this.state === 'FADING_IN_DELAY') {
                    if (this.fadeCounter < this.fadeDelay) {
                        this.fadeCounter++;
                        this.draw(); // Draw invisible particle during delay
                        return; // Don't move or fade yet
                    } else {
                        this.state = 'FADING_IN'; // Transition to fade-in state
                    }
                }

                // Handle fade-in
                if (this.state === 'FADING_IN') {
                    this.alpha += this.alphaSpeed * 2; // Faster fade-in
                    if (this.alpha >= 0.2) { // Once it reaches minimum shimmer alpha
                        this.alpha = 0.2; // Clamp to min shimmer alpha
                        this.state = 'SHIMMERING'; // Transition to shimmering state
                    }
                }
                // Handle shimmering
                else if (this.state === 'SHIMMERING') {
                    this.alpha += this.shimmerDirection * this.alphaSpeed;

                    if (this.alpha > 0.8 || this.alpha < 0.2) {
                        this.shimmerDirection *= -1;
                        this.alpha = Math.max(0.2, Math.min(0.8, this.alpha)); // Clamp alpha
                    }
                }

                // Apply mouse repulsion force
                if (mouse.x !== null && mouse.y !== null) {
                    const dxMouse = this.x - mouse.x;
                    const dyMouse = this.y - mouse.y;
                    const distSq = dxMouse * dxMouse + dyMouse * dyMouse;

                    if (distSq < mouse.radius * mouse.radius) {
                        const dist = Math.sqrt(distSq);
                        const angle = Math.atan2(dyMouse, dxMouse);
                        const force = (mouse.radius - dist) * repulsionStrength;

                        this.dx += Math.cos(angle) * force;
                        this.dy += Math.sin(angle) * force;

                        // Optional: Limit max speed after repulsion to prevent extreme jumps
                        const currentSpeed = Math.sqrt(this.dx * this.dx + this.dy * this.dy);
                        const maxSpeed = baseSpeed * 3; // Allow faster movement due to repulsion
                        if (currentSpeed > maxSpeed) {
                            this.dx = (this.dx / currentSpeed) * maxSpeed;
                            this.dy = (this.dy / currentSpeed) * maxSpeed;
                        }
                    }
                }

                // Update position
                this.x += this.dx;
                this.y += this.dy;

                // Boundary bouncing logic
                const buffer = this.radius; // Use particle's own radius for precise bouncing
                if (this.x + buffer > canvas.width || this.x - buffer < 0) {
                    this.dx *= -1;
                    // Clamp position to prevent sticking
                    if (this.x + buffer > canvas.width) this.x = canvas.width - buffer;
                    else if (this.x - buffer < 0) this.x = buffer;
                }
                if (this.y + buffer > canvas.height || this.y - buffer < 0) {
                    this.dy *= -1;
                    // Clamp position to prevent sticking
                    if (this.y + buffer > canvas.height) this.y = canvas.height - buffer;
                    else if (this.y - buffer < 0) this.y = buffer;
                }

                this.draw();
            };

            // Function to draw lines between close particles
            function drawLines() {
                const maxDistance = 120; // Max distance for lines to connect
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        // Only draw lines if both particles are visible (alpha > 0)
                        if (p1.alpha > 0 && p2.alpha > 0) {
                            const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

                            if (distance < maxDistance) {
                                ctx.beginPath();
                                ctx.moveTo(p1.x, p1.y);
                                ctx.lineTo(p2.x, p2.y);
                                // Line alpha fades with distance
                                ctx.strokeStyle = `rgba(245, 245, 245, ${0.5 - (distance / maxDistance) * 0.5})`;
                                ctx.lineWidth = 0.5; // Thin lines
                                ctx.stroke();
                            }
                        }
                    }
                }
            }

            // Initial canvas size setup
            resizeCanvas();

            // Initialize particles
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            // Animation loop
            function animateParticles() {
                requestAnimationFrame(animateParticles);
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                }

                drawLines(); // Draw lines after all updates
            }

            // Event listeners for resizing
            window.addEventListener('resize', () => {
                resizeCanvas();
                // Re-initialize all particles on resize to ensure they adapt to new dimensions
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            });

            // Mouse event listeners for repulsion
            canvas.addEventListener('mousemove', (event) => {
                mouse.x = event.clientX;
                mouse.y = event.clientY;
            });

            canvas.addEventListener('mouseleave', () => {
                mouse.x = null;
                mouse.y = null;
            });

            animateParticles(); // Start the animation
        }


        // --- Existing JavaScript for URL loading and new content switching ---

        // Get references to the input field, button, and iframe
        const urlInput = document.getElementById('urlInput');
        const loadButton = document.getElementById('loadButton');
        const contentFrame = document.getElementById('contentFrame');

        const homeSection = document.getElementById('home-section');
        const proxySection = document.getElementById('proxy-section');
        const gamesSection = document.getElementById('games-section');
        const aboutSection = document.getElementById('about-section');

        // Function to show a specific content section and hide others
        function showContent(sectionId) {
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
                section.classList.remove('flex'); // Remove flex to properly hide
            });

            // Show the requested section
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
                targetSection.classList.add('flex'); // Add flex for proper layout
            }
        }

        // Add event listeners to sidebar links for content switching
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                const contentToShow = this.dataset.content; // Get the data-content attribute value
                showContent(contentToShow + '-section'); // Append '-section' to match div IDs
            });
        });


        // Function to load a URL into the iframe
        function loadUrl() {
            let url = urlInput.value.trim(); // Get the URL from the input and remove whitespace

            // Basic validation: ensure the URL is not empty
            if (url === '') {
                // Display an error message within the iframe
                contentFrame.srcdoc = `
                    <div style='display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif; color: #dc2626; text-align: center; padding: 20px; background-color: #2a2a2a;'>
                        <svg class='w-16 h-16 text-red-500 mb-4' fill='none' stroke='currentColor' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
                            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'></path>
                        </svg>
                        <p class='text-xl font-semibold mb-2'>Error: URL cannot be empty!</p>
                        <p>Please enter a valid URL (e.g., https://example.com).</p>
                    </div>
                `;
                return; // Stop execution if URL is empty
            }

            // Prepend 'https://' if no protocol is specified, for better compatibility
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                // Set the iframe's src to the entered URL
                // Note: Many websites prevent themselves from being embedded in an iframe
                // due to X-Frame-Options or Content-Security-Policy headers.
                // This is a common challenge for "unblocked" sites.
                contentFrame.src = url;
                 // Clear srcdoc when loading a new URL via src to ensure placeholder/error messages are removed
                contentFrame.removeAttribute('srcdoc');
            } catch (error) {
                // Catch any potential errors during URL loading (e.g., invalid URL format)
                contentFrame.srcdoc = `
                    <div style='display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif; color: #dc2626; text-align: center; padding: 20px; background-color: #2a2a2a;'>
                        <svg class='w-16 h-16 text-red-500 mb-4' fill='none' stroke='currentColor' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
                            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'></path>
                        </svg>
                        <p class='text-xl font-semibold mb-2'>Error loading URL</p>
                        <p>Could not load: ${url}. This might be due to security restrictions (X-Frame-Options, CSP) or an invalid URL.</p>
                        <p class='text-sm text-gray-500 mt-4'>Try another URL or check the format.</p>
                    </div>
                `;
                console.error("Error loading URL:", error);
            }
        }

        // Add event listener to the button to trigger URL loading
        loadButton.addEventListener('click', loadUrl);

        // Allow pressing Enter key in the input field to load the URL
        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadUrl();
            }
        });

        // Optional: Add a loading indicator for the iframe
        contentFrame.onload = function() {
            // You can add logic here to hide a loading spinner if you implement one
            console.log('Iframe content loaded.');
        };

        contentFrame.onerror = function() {
            // This might not always fire for X-Frame-Options errors, but good to have
            console.error('Iframe failed to load.');
            contentFrame.srcdoc = `
                <div style='display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif; color: #dc2626; text-align: center; padding: 20px; background-color: #2a2a2a;'>
                    <svg class='w-16 h-16 text-red-500 mb-4' fill='none' stroke='currentColor' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
                        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'></path>
                    </svg>
                    <p class='text-xl font-semibold mb-2'>Failed to load content</p>
                    <p>The requested site might not allow embedding or there was a network issue.</p>
                </div>
            `;
        };

        // Call all initialization functions when the window loads
        window.onload = function() {
            updateRandomText();
            initParticles();
            showContent('home-section'); // Show the home section by default
        };
    </script>
