<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikuist Hub - Game Loader</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="prefetch" id="gamePrefetch" href="">
    <link rel="stylesheet" href="load.css">
</head>
<body>
    <div id="key-overlay" style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #0F172A; z-index: 9999; color: #FFFFFF; text-align: center;">
        <h1 class="font-bubbly homepage-title">Enter Key to Access</h1>
        <p class="homepage-text">This content is restricted. Please enter the access key.</p>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <input type="password" id="key-input" placeholder="Enter key here" style="padding: 10px; border: 1px solid #374151; border-radius: 8px; background-color: #1F2937; color: white; width: 250px;">
            <button id="key-submit-button" style="padding: 10px 20px; background-color: #4299E1; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">Submit</button>
        </div>
        <p id="key-message" style="color: red; margin-top: 15px;"></p>
    </div>

    <main class="main-content-game-loader">
        <div class="game-layout-container">
            <div class="game-controls">
                <div id="fullscreenButton" class="control-button" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </div>
                <div id="backButton" class="control-button" title="Back to Games">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div id="favButton" class="control-button" title="Favorite Game (Placeholder)">
                    <i class="fas fa-star"></i>
                </div>
                <div id="launchBlankButton" class="control-button" title="Launch in New Tab">
                    <i class="fas fa-external-link-alt"></i>
                </div>
            </div>

            <div id="gamePreviewContainer" class="game-preview-container">
                <div id="loadingMessage">
                    <i class="fas fa-spinner animate-spin text-3xl text-slate-400"></i>
                    <p class="mt-4 text-lg text-slate-200">Please wait, game is loading...</p>
                    <p class="mt-2 text-sm text-slate-400">For faster use click the launch in about:blank button!</p>
                </div>

                <iframe id="gameFrame" src="" allowfullscreen frameborder="0" scrolling="no" loading="lazy"></iframe>
            </div>
        </div>

        <a href="index.html#home-section" class="back-button mobile-back-button md:hidden">Back to Games List</a>
    </main>

    <script src="/assets/key.js" defer></script>
    <script src="/assets/games.js" defer></script>
    <script src="load.js" defer></script>
</body>
</html>
